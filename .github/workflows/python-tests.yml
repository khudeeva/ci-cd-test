name: Run PyTest # название workflow

on: [push, pull_request] # запускай процесс при [каждом commit, при создании\обновлении PR]

jobs: # раздел, где начинается работа
  test: # имя конерктной задачи
    runs-on: ubuntu-latest # GitHub создает виртуальную машину, где будет всё проходить

    steps: # шаги, которые выполняются внутри jobs.test
      - name: Checkout repository # проверяем и подключаем мой репозиторий
        uses: actions/checkout@v3

      - name: Set up Python # устанавливаем Python нужной версии
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies # устанавливаем зависимости
        run: | # команды, которые мы вводим в терминале, | многострочная команда
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests and generate HTML report
        run: pytest --html=report.html --self-contained-html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: report.html
